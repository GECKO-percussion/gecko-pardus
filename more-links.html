<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Deals</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url("more-links-background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      color: #fff;
    }
    .button {
      display: flex;              /* 改成 flex，能放文字和图片 */
      align-items: center;        /* 图片文字垂直居中 */
      gap: 10px;                  /* 图片和文字之间留点间隔 */
      width: 260px;
      background: #fff;           /* 白底 */
      color: #333;                /* 深色字体 */
      border: 2px solid #ccc;     /* 灰色边框 */
      padding: 12px;
      border-radius: 8px;
      text-align: left;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 15px;
      transition: all 0.3s;
    }
    .button img {
      width: 28px;    /* 图片大小可调 */
      height: 28px;
      object-fit: contain;
    }
    .button:hover {
      border-color: #666;
      background: #f5f5f5;
    }
    
  </style>
</head>
<body>
  <h1>Amazon Deals</h1>

  <a href="https://amzn.to/42DOAbm" class="button" target="_blank">
    <img src="CM65Z.jpg" alt="CM65Z">
    CM65Z 15%OFF
  </a>

</body>
</html>
